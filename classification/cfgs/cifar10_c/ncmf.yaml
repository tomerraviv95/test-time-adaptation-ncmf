  STEPS: 1
  LR: 1e-3
KNET:
  HIDDEN_DIM: 64
  MIN_GAIN: 0.0
  MAX_GAIN: 0.2
  SMOOTH: 0.9
  PER_LAYER: False
  CHECKPOINT: ""